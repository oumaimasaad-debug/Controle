<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Promotions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Liste des Promotions</h2>

    <div th:switch="${Liste}">
        <h3 th:case="null">Aucune promotion trouvée !</h3>
        <div th:case="*">
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Promotion ID</th>
                    <th>Nom de la Promotion</th>
                    <th>Date Début</th>
                    <th>Date Fin</th>
                    <th>Supprimer</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="promotion : ${Liste}">
                    <td th:text="${promotion.promotion.getId()}"></td>
                    <td th:text="${promotion.promotion.getNom()}"></td>
                    <td th:text="${promotion.promotion.getDateDebut()}"></td>
                    <td th:text="${promotion.promotion.getDateFin()}"></td>
                    <td><a th:href="@{/promotions/deletePromotion}" class="btn btn-danger btn-sm">Supprimer</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optionnel : Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
