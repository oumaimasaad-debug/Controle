<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Promotions</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Liste des Promotions</h2>

    <div th:switch="${promotions}">
        <h3 th:case="null" class="text-center text-danger">Aucune promotion trouvée !</h3>
        <div th:case="*">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Promotion ID</th>
                    <th>Nom de la Promotion</th>
                    <th>Date Début</th>
                    <th>Date Fin</th>
                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="promotion : ${promotions}">
                    <td th:text="${promotion.getId()}"></td>
                    <td th:text="${promotion.getNom()}"></td>
                    <td th:text="${promotion.getDateDebut()}"></td>
                    <td th:text="${promotion.getDateFin()}"></td>
                    <td><a th:href="@{/edit/{id}(id=${promotion.id})}" class="btn btn-warning btn-sm">Editer</a></td>
                    <td><a th:href="@{/delete/{id}(id=${promotion.id})}" class="btn btn-danger btn-sm">Supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
